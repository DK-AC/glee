<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Glee</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="images/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            Home+
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            About
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            Services
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            Pages+
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            News
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link user-nav__link--search" href="#">
                    <img class="user-nav__link-img" src="images/icons/search.svg"
                         alt="search icon">
                </a>
                <div class="user-nav__group-btn">
                    <a class="user-nav__link user-nav__link--group" href="#">
                        <img class="user-nav__link-img" src="images/icons/heart.svg"
                             alt="heart icon">
                        <span class="user-nav__num">0</span>
                    </a>
                    <span class="user-nav__test"></span>
                    <a class="user-nav__link user-nav__link--group" href="#">
                        <img class="user-nav__link-img" src="images/icons/cart.svg"
                             alt="cart icon">
                        <span class="user-nav__num">0</span>
                    </a>
                </div>
                <a class="user-nav__link user-nav__link--ellipse" href="#">
                    <img class="user-nav__link-img" src="images/icons/ellipse.svg"
                         alt="ellipse icon">
                </a>
            </div>
        </div>
    </div>
</header>
<script src="js/index.min.js"></script>
</body>
</html>
